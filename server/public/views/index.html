<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Postgres TODO App</title>

    <!--STYLES-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>


    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">

</head>
<body ng-app="myTasks">
    <div class="container">
        <button class="btn btn-info get">Get Info</button>

        <div class="col-md-4">
            <form id="taskForm" method="post">
                <div>
                    <label for="text">Task:</label>
                    <input type="text" ng-model="name" name="text" id="text"/>
                    <input type="submit" class="btn btn-info post" ng-click="newTask" value="New Task"/>
                </div>
            </form>
        </div>
    </div>

    <div id="someContainer" class="container">


    </div>



    <!--SCRIPTS-->

</body>
</html>
